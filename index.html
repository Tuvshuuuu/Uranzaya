<!DOCTYPE html>
<html lang="mn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üéÉ Halloween Surprise üéÉ</title>
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Creepster', cursive;
      background: radial-gradient(circle at top, #1a0000, #000);
      overflow: hidden;
      color: #ff7518;
    }

    .header {
      text-align: center;
      margin-top: 40px;
      animation: fadeIn 2s ease-in-out;
    }

    .header h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px #ff6600;
    }

    .header p {
      font-size: 1.3rem;
      color: #ffd480;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Halloween bats animation */
    .bats span {
      position: fixed;
      width: 40px;
      height: 20px;
      background: url('bat.png') no-repeat center / contain;
      top: -50px;
      animation: fly linear infinite;
      opacity: 0.8;
    }

    @keyframes fly {
      0% { transform: translateX(0) translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateX(100vw) translateY(100vh) rotate(360deg); opacity: 0; }
    }

    .main-content {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 70vh;
      z-index: 2;
    }

    .game-container {
      display: flex;
      gap: 40px;
    }

    .game-card {
      width: 200px;
      height: 200px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      font-size: 2rem;
      text-shadow: 2px 2px 10px black;
      background: url('pumpkin-bg.jpg') center/cover no-repeat;
      box-shadow: 0 0 20px #ff6600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .game-card:hover {
      transform: scale(1.1) rotate(-3deg);
      box-shadow: 0 0 40px #ff7518;
    }

    .locked {
      filter: grayscale(1);
      opacity: 0.6;
      pointer-events: none;
    }

    .quiz-container,
    .popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #1a0000;
      color: #ffcc99;
      border: 3px solid #ff7518;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 30px #ff6600;
      animation: fadeIn 1s;
    }

    .quiz-container button,
    .popup button {
      background: #ff7518;
      border: none;
      color: black;
      font-family: 'Creepster', cursive;
      font-size: 1.2rem;
      padding: 8px 15px;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
    }

    .quiz-container button:hover,
    .popup button:hover {
      background: #ff0000;
      color: white;
    }

    .qr-code img {
      width: 120px;
      margin-top: 15px;
      border: 2px solid #ff6600;
      border-radius: 10px;
      box-shadow: 0 0 15px #ff7518;
    }

    .timer {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 117, 24, 0.2);
      color: #ff7518;
      border: 1px solid #ff6600;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.3rem;
      box-shadow: 0 0 10px #ff6600;
    }
  </style>
</head>
<body>
  <div class="bats">
    <span style="left:10%; animation-duration: 10s;"></span>
    <span style="left:30%; animation-duration: 14s;"></span>
    <span style="left:60%; animation-duration: 12s;"></span>
    <span style="left:80%; animation-duration: 18s;"></span>
  </div>

  <div class="header">
    <h1>üéÉ Halloween Surprise üéÉ</h1>
    <p>–ê–π–º—à–∏–≥—Ç –∞—Å—É—É–ª—Ç–∞–¥ —Ö–∞—Ä–∏—É–ª–∞–∞–¥ –Ω—É—É—Ü —É—Ä–∏–ª–≥–∞–∞ –∞–≤–∞–∞—Ä–∞–π!</p>
  </div>

  <div class="main-content">
    <div class="game-container">
      <div class="game-card locked" id="quiz" onclick="startQuiz()">QUIZ</div>
      <div class="game-card locked" id="invitation">–£—Ä–∏–ª–≥–∞</div>
    </div>
  </div>

  <div class="quiz-container" id="quiz-container">
    <h2>–°–æ—Ä–∏–ª</h2>
    <p id="question">Loading...</p>
    <div id="options"></div>
    <button onclick="closeQuiz()">–•–∞–∞—Ö</button>
  </div>

  <div class="popup" id="invitation-popup">
    <h3>üïØÔ∏è –£—Ä–∏–ª–≥–∞ –≥–∞—Ä—á –∏—Ä–ª—ç—ç üïØÔ∏è</h3>
    <p>–¢–∞ Halloween-–∏–π–Ω –æ–Ω—Ü–≥–æ–π —É—Ä–∏–ª–≥—ã–≥ –Ω—ç—ç–≤!</p>
    <div class="qr-code">
      <img src="QR.png" alt="QR Code">
    </div>
    <button onclick="closeGiftCard()">Close</button>
  </div>

  <div class="timer" id="timer-display">00:00</div>

  <script>
    // –¢—É—Ö–∞–π–Ω JS –ª–æ–≥–∏–∫ —á–∏–Ω—å —Ö—ç–≤—ç—ç—Ä “Ø–ª–¥—ç–Ω—ç ‚Äî –∑”©–≤—Ö”©–Ω –¥–∏–∑–∞–π–Ω ”©”©—Ä—á–ª”©–≥–¥”©–∂ –±–∞–π–≥–∞–∞
    const questions = [
      { question: "üéÉ –•—É–ª—É—É —è–º–∞—Ä ”©–Ω–≥”©—Ç—ç–π –≤—ç?", options: ["–ù–æ–≥–æ–æ–Ω", "–£–ª–±–∞—Ä —à–∞—Ä", "–•–∞—Ä"], answer: "–£–ª–±–∞—Ä —à–∞—Ä" },
      { question: "üëª Halloween —Ö—ç–∑—ç—ç –±–æ–ª–¥–æ–≥ –≤—ç?", options: ["10 —Å–∞—Ä—ã–Ω 31", "12 —Å–∞—Ä—ã–Ω 25", "9 —Å–∞—Ä—ã–Ω 1"], answer: "10 —Å–∞—Ä—ã–Ω 31" },
      { question: "üï∏Ô∏è –•—ç–Ω–∏–π –≥—ç—Ä—Ç —Å“Ø–ª–∂—ç—ç –±–∞–π–¥–∞–≥ –≤—ç?", options: ["–ù–æ—Ö–æ–π", "–ê–∞–ª–∑", "–ú—É—É—Ä"], answer: "–ê–∞–ª–∑" },
      { question: "üïØÔ∏è Ghost –≥—ç–∂ —é—É –≤—ç?", options: ["–°“Ø–Ω—Å", "–ù–æ—Ö–æ–π", "–ú–æ–≥–æ–π"], answer: "–°“Ø–Ω—Å" },
      { question: "üíÄ Halloween-–¥ —Ö“Ø–º“Ø“Ø—Å —é—É–≥–∞–∞—Ä —Ö—É–≤—Ü–∞—Å–ª–∞–¥–∞–≥ –≤—ç?", options: ["–ë–∞–∞—Ç—Ä—É—É–¥", "–ê–π–º—à–≥–∏–π–Ω –¥“Ø—Ä“Ø“Ø–¥", "–•“Ø“Ø—Ö—ç–ª–¥—ç–π"], answer: "–ê–π–º—à–≥–∏–π–Ω –¥“Ø—Ä“Ø“Ø–¥" },
      { question: "üßô‚Äç‚ôÄÔ∏è Witch –≥—ç–∂ —é—É –≤—ç?", options: ["–®–∏–¥—Ç—ç–Ω", "–•—É–ª–≥–∞–Ω–∞", "–ú—É—É—Ä"], answer: "–®–∏–¥—Ç—ç–Ω" },
      { question: "üç¨ Halloween-–¥ —é—É —Ç–∞—Ä–∞–∞–¥–∞–≥ –≤—ç?", options: ["–ß–∏—Ö—ç—Ä", "–ú”©–Ω–≥”©", "–¢–∞—Å–∞–ª–±–∞—Ä"], answer: "–ß–∏—Ö—ç—Ä" },
      { question: "üßõ‚Äç‚ôÇÔ∏è Dracula —é—É —É—É–¥–∞–≥ –≤—ç?", options: ["–¶—É—Å", "–°“Ø“Ø", "–ö–æ—Ñ–µ"], answer: "–¶—É—Å" },
      { question: "üåï –°–∞—Ä —é—É–Ω—ã –±—ç–ª–≥—ç–¥—ç–ª –≤—ç?", options: ["–ê–π–¥–∞—Å", "–ù–∞–π—Ä–∞–º–¥–∞–ª", "–•–∞–π—Ä"], answer: "–ê–π–¥–∞—Å" },
      { question: "üï∑Ô∏è –•—ç–Ω Halloween-–¥ –∞–π–ª –±“Ø—Ä—Ç –æ—Ä–¥–æ–≥ –≤—ç?", options: ["Trick or Treater", "–ü–æ–ª–∏—Å", "–ù–æ—Ö–æ–π"], answer: "Trick or Treater" },
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
      const quizContainer = document.getElementById('quiz-container');
      quizContainer.style.display = 'block';
      displayQuestion(currentQuestionIndex);
    }

    function displayQuestion(index) {
      const questionElement = document.getElementById('question');
      const optionsElement = document.getElementById('options');
      questionElement.innerText = questions[index].question;
      optionsElement.innerHTML = '';
      questions[index].options.forEach(option => {
        const btn = document.createElement('button');
        btn.innerText = option;
        btn.onclick = () => checkAnswer(option, index);
        optionsElement.appendChild(btn);
      });
    }

    function checkAnswer(selected, index) {
      if (selected === questions[index].answer) score++;
      index++;
      if (index < questions.length) displayQuestion(index);
      else {
        document.getElementById('quiz-container').style.display = 'none';
        if (score >= 8) unlockGift();
      }
    }

    function closeQuiz() {
      document.getElementById('quiz-container').style.display = 'none';
    }

    function unlockGift() {
      const invitation = document.getElementById('invitation');
      invitation.classList.remove('locked');
      invitation.onclick = () => {
        document.getElementById('invitation-popup').style.display = 'block';
      };
    }

    function closeGiftCard() {
      document.getElementById('invitation-popup').style.display = 'none';
    }
  </script>
</body>
</html>
